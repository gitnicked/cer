<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT VISION - cernick</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --main-pink: #E5ACC9; /* Text Pink */
            --light-pink-highlight: #FAD8E8;
            --gradient-pink-bg: #D192B3; /* Darker pink for background gradient */
            --moon-glow: rgba(200, 220, 255, 0.7); 
            --moonlight: rgba(150, 180, 230, 0.15); 
            --dark-bg-static: #0A0A0A;
            --deep-purple: #1A0F2A; 
            --dark-blue: #0E103C;  
            --mid-blue-purple: #140E2A; 
            --border-black: #000000;
            --text-shadow-dark: rgba(10, 5, 15, 0.65); /* Darker shadow for better contrast */
        }

        * { box-sizing: border-box; }

        body {
            background: linear-gradient(240deg, var(--deep-purple), var(--dark-blue), var(--mid-blue-purple), var(--gradient-pink-bg), var(--dark-blue));
            background-size: 600% 600%; 
            animation: dreamyBackground 30s ease infinite; 

            color: var(--main-pink);
            font-family: 'VT323', monospace;
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; 
            overflow-y: hidden; 
            font-size: 18px; 
            position: relative; 
        }

        @keyframes dreamyBackground { 
            0% { background-position: 0% 50%; }
            25% { background-position: 75% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 25% 100%; }
            100% { background-position: 0% 50%; }
        }

        body.entered { overflow-y: auto; }

        body::before { /* Grain Overlay */
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="1"/></svg>');
            opacity: 0.03; 
            pointer-events: none; 
            z-index: 5; 
        }

        #root {
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
            padding: 10px; 
        }

        .click-to-enter-overlay {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(10, 10, 10, 0.85); 
            backdrop-filter: blur(3px); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100; cursor: pointer;
            transition: opacity 0.9s ease-out, backdrop-filter 0.9s ease-out;
            text-align: center; padding: 20px;
        }
        .click-to-enter-overlay.hidden {
            opacity: 0; pointer-events: none;
            backdrop-filter: blur(0px);
        }
        .click-to-enter-overlay h1 {
            font-size: clamp(2rem, 8vw, 4rem); color: var(--main-pink);
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--main-pink), 0 0 10px var(--main-pink), 0 1px 2px var(--text-shadow-dark); 
        }
        .click-to-enter-overlay p {
            font-size: clamp(1rem, 4vw, 1.5rem); color: var(--light-pink-highlight);
            opacity: 0.8; transition: opacity 0.3s, text-shadow 0.3s;
            text-shadow: 0 1px 2px var(--text-shadow-dark);
        }
        .click-to-enter-overlay:hover p {
            opacity: 1; text-shadow: 0 0 5px var(--light-pink-highlight), 0 1px 2px var(--text-shadow-dark);
        }
        
        .celestial-elements { 
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 0; 
        }
        .moon {
            position: absolute; top: 10%; left: 60%; 
            width: 60px; height: 60px;
            border-radius: 50%; background-color: var(--moon-glow);
            box-shadow: 
                0 0 15px 5px var(--moon-glow), 
                0 0 35px 15px rgba(200, 220, 255, 0.3), 
                0 0 150px 60px var(--moonlight); 
            opacity: 0; 
            animation: moonPhaseAndGlimmer 30s infinite ease-in-out; 
            transform: translate(-50%, -50%); 
        }
        @keyframes moonPhaseAndGlimmer { 
            0%, 100% { opacity: 0.1; transform: scale(0.95) translate(-50%, -50%); }
            15% { opacity: 0.6; } 
            30% { opacity: 0.8; transform: scale(1) translate(-50%, -50%);} 
            45% { opacity: 0.5; }
            70% { opacity: 0.1; transform: scale(0.9) translate(-50%, -50%); }
        }

        .particles-background {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow: hidden; z-index: 1;      
            pointer-events: none;
        }
        .particle {
            position: absolute; border-radius: 50%; 
            background-color: var(--light-pink-highlight);
            opacity: 0; 
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        .particle.star {
            width: 90px; height: 1.5px; 
            background: linear-gradient(to right, rgba(250, 216, 232, 0.7), transparent); 
            border-radius: 1px; animation-name: shootAcross;
        }
        .particle.dust {
            width: 2px; height: 2px;
            box-shadow: 0 0 4px 1px var(--light-pink-highlight); 
            animation-name: driftAndFade;
        }
        @keyframes shootAcross {
            0% { transform: translateX(-120px) rotate(-5deg); opacity: 0; }
            10%, 80% { opacity: 0.5; } 
            100% { transform: translateX(calc(100vw + 20px)) rotate(5deg); opacity: 0; }
        }
        @keyframes driftAndFade {
            0%, 100% { transform: translateY(20px) translateX(0px) scale(0.8); opacity: 0; }
            25% { transform: translateY(-10px) translateX(15px) scale(1); opacity: 0.4; }
            50% { transform: translateY(0px) translateX(-10px) scale(0.9); opacity: 0.6; }
            75% { transform: translateY(15px) translateX(5px) scale(1); opacity: 0.3; }
        }

        .night-vision-page {
            display: grid;
            grid-template-areas:
                "header header header"
                "side-a art side-b"
                "now-playing now-playing now-playing"
                "artist artist artist";
            grid-template-columns: 1fr auto 1fr; 
            grid-template-rows: auto minmax(0, auto) auto auto; 
            width: 100%; max-width: 1200px; 
            min-height: 80vh; padding: 20px;
            gap: 10px 25px; align-items: center; text-align: center;
            position: relative; z-index: 2;         
            background: transparent; opacity: 0; 
            transform: translateY(20px) scale(0.98); 
            animation: fadeInPage 1s ease-out forwards;
            animation-delay: 0.3s; 
        }
        @keyframes fadeInPage {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .album-title-container { grid-area: header; }
        .album-title {
            font-size: clamp(3rem, 10vw, 6.5rem); color: var(--main-pink);
            margin: 0; padding: 0; line-height: 0.85; 
            text-shadow: 0 0 4px var(--main-pink), 0 0 10px var(--main-pink), 0 2px 3px var(--text-shadow-dark), 0 0 18px var(--text-shadow-dark); 
            animation: titleFlickerPulse 5s infinite alternate ease-in-out;
            letter-spacing: 1px;
        }
        @keyframes titleFlickerPulse {
            0%, 100% { opacity: 0.95; transform: skewX(-1deg) scale(1.0); text-shadow: 0 0 4px var(--main-pink), 0 0 10px var(--main-pink), 0 2px 3px var(--text-shadow-dark), 0 0 18px var(--text-shadow-dark); }
            50% { opacity: 1; transform: skewX(1deg) scale(1.01); text-shadow: 0 0 6px var(--main-pink), 0 0 12px var(--main-pink), 0 2px 3px var(--text-shadow-dark), 0 0 20px var(--text-shadow-dark); }
        }

        .album-art-wrapper {
            grid-area: art;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        .album-cover {
            max-width: 400px; width: 100%; 
            height: auto; object-fit: contain;
            border: 1.5px solid rgba(0,0,0,0.5); 
            box-shadow: 0 0 12px 4px rgba(229, 172, 201, 0.3), 0 0 25px 8px rgba(229, 172, 201, 0.15); 
            animation: subtleImagePulseEthereal 7s infinite ease-in-out;
            border-radius: 2px; 
        }
        @keyframes subtleImagePulseEthereal {
            0%, 100% { 
                transform: scale(1) rotate(-0.5deg); 
                box-shadow: 0 0 12px 4px rgba(229, 172, 201, 0.3), 0 0 25px 8px rgba(229, 172, 201, 0.15);
            }
            50% { 
                transform: scale(1.012) rotate(0.5deg); 
                box-shadow: 0 0 22px 7px rgba(229, 172, 201, 0.4), 0 0 35px 12px rgba(229, 172, 201, 0.2); 
            }
        }

        .now-playing-indicator {
            grid-area: now-playing;
            font-size: clamp(0.7rem, 1.8vw, 0.85rem); color: var(--light-pink-highlight);
            opacity: 0; transition: opacity 0.8s ease-in-out;
            margin-top: 5px; margin-bottom: 0px; letter-spacing: 0.5px;
            text-shadow: 0 0 3px var(--light-pink-highlight), 0 1px 2px var(--text-shadow-dark); 
        }
        .now-playing-indicator.visible { opacity: 0.75; }

        .artist-name {
            grid-area: artist;
            font-size: clamp(1.1rem, 3vw, 1.6rem); color: var(--main-pink);
            margin-top: 0px; opacity: 0.7; letter-spacing: 1.5px;
            animation: artistFadeInOutSoft 9s infinite alternate;
            text-shadow: 0 0 2px rgba(229, 172, 201, 0.5), 0 1px 3px var(--text-shadow-dark);
        }
        @keyframes artistFadeInOutSoft {
            0%, 100% { opacity: 0.55; }
            50% { opacity: 0.8; }
        }

        .side {
            padding: 10px; max-height: 330px; 
            overflow-y: auto;
            display: flex; flex-direction: column; justify-content: center; 
        }
        .side#side-a { grid-area: side-a; text-align: right; padding-right: clamp(10px, 5vw, 30px); }
        .side#side-b { grid-area: side-b; text-align: left; padding-left: clamp(10px, 5vw, 30px); }
        .side-title {
            font-size: clamp(1.3rem, 3.5vw, 1.8rem); margin-bottom: 15px;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 3px var(--main-pink), 0 0 6px rgba(229, 172, 201, 0.3), 0 1px 2px var(--text-shadow-dark); 
        }
        .side ul { list-style: none; padding: 0; margin: 0; }
        .side li {
            margin-bottom: 12px; font-size: clamp(0.85rem, 2.2vw, 1.05rem);
            cursor: default; transition: all 0.3s ease-in-out;
            opacity: 0.65; letter-spacing: 0.5px;
            text-shadow: 0 1px 1.5px var(--text-shadow-dark); /* Base dark shadow for readability */
        }
        .side li:hover {
            opacity: 1; color: var(--light-pink-highlight);
            text-shadow: 0 0 6px var(--light-pink-highlight), 0 0 10px var(--main-pink), 0 1px 1.5px var(--text-shadow-dark); 
        }
        .side#side-a li:hover { transform: translateX(-5px) scale(1.02); } 
        .side#side-b li:hover { transform: translateX(5px) scale(1.02); }

        .side::-webkit-scrollbar { width: 4px; }
        .side::-webkit-scrollbar-track { background: rgba(229, 172, 201, 0.05); } 
        .side::-webkit-scrollbar-thumb {
            background-color: var(--main-pink); border-radius: 8px;
            border: 1px solid rgba(10,10,10,0.5);
            opacity: 0.7;
        }
        .side { scrollbar-width: thin; scrollbar-color: var(--main-pink) rgba(229, 172, 201, 0.05); }

        @media (max-width: 768px) {
            body { align-items: flex-start; }
            .night-vision-page {
                grid-template-areas: "header" "art" "side-a" "side-b" "now-playing" "artist";
                grid-template-columns: 1fr; 
                grid-template-rows: auto auto auto auto auto auto; 
                height: auto; padding: 15px; gap: 15px; 
            }
            .album-title { font-size: clamp(2.5rem, 12vw, 4.5rem); }
            .album-cover { max-width: 80vw; max-height: 300px; }
            .side#side-a, .side#side-b {
                text-align: center; padding-left: 0; padding-right: 0;
                max-height: none; overflow-y: visible; 
            }
            .side li:hover { transform: scale(1.02); } 
            .now-playing-indicator { margin-top: 10px; margin-bottom: 5px; }
            .artist-name { margin-top: 5px; margin-bottom: 15px; }
            .moon { width: 40px; height: 40px; top: 8%; left: 75%; box-shadow: 0 0 10px 3px var(--moon-glow), 0 0 25px 10px rgba(200, 220, 255, 0.25), 0 0 100px 40px var(--moonlight); }
        }
        @media (max-width: 480px) {
            .album-title { line-height: 1; }
            .side li { font-size: clamp(0.8rem, 3vw, 0.95rem); margin-bottom: 10px; }
            .side-title { font-size: clamp(1.1rem, 4vw, 1.5rem); }
            .click-to-enter-overlay h1 { font-size: clamp(1.8rem, 7vw, 3rem); }
            .click-to-enter-overlay p { font-size: clamp(0.9rem, 3.5vw, 1.3rem); }
            .now-playing-indicator { font-size: clamp(0.65rem, 1.5vw, 0.75rem); }
            .particle.star { width: 70px; } 
            .moon { width: 30px; height: 30px; top: 5%; left: 80%; box-shadow: 0 0 8px 2px var(--moon-glow), 0 0 20px 8px rgba(200, 220, 255, 0.2), 0 0 70px 30px var(--moonlight); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <audio id="background-audio" loop src="briads master.mp3"></audio>

    <script type="text/babel">
        const ClickToEnter = ({ onEnter }) => {
            return (
                <div className="click-to-enter-overlay" onClick={onEnter}>
                    <h1>NIGHT VISION</h1>
                    <p>Click to Enter</p>
                </div>
            );
        };

        const BackgroundElements = ({ starCount = 12, dustCount = 35 }) => { 
            const particles = [];
            for (let i = 0; i < starCount; i++) {
                const style = {
                    top: `${Math.random() * 100}%`, 
                    animationDuration: `${4 + Math.random() * 6}s`, 
                    animationDelay: `${Math.random() * 12}s`,      
                };
                particles.push(<div key={`star-${i}`} className="particle star" style={style}></div>);
            }
            for (let i = 0; i < dustCount; i++) {
                const style = {
                    left: `${Math.random() * 100}%`, top: `${Math.random() * 100}%`,
                    animationDuration: `${12 + Math.random() * 18}s`, 
                    animationDelay: `${Math.random() * 18}s`,
                    transform: `scale(${0.4 + Math.random() * 0.5})` 
                };
                 particles.push(<div key={`dust-${i}`} className="particle dust" style={style}></div>);
            }
            return (
                <React.Fragment>
                    <div className="celestial-elements">
                        <div className="moon"></div>
                    </div>
                    <div className="particles-background">{particles}</div>
                </React.Fragment>
            );
        };

        const App = () => {
            const [entered, setEntered] = React.useState(false);
            const [isPlaying, setIsPlaying] = React.useState(false);
            const audioRef = React.useRef(null);

            React.useEffect(() => {
                audioRef.current = document.getElementById('background-audio');
            }, []);

            const handleEnter = () => {
                setEntered(true);
                document.body.classList.add('entered'); 
                if (audioRef.current) {
                    audioRef.current.play()
                        .then(() => setIsPlaying(true))
                        .catch(error => console.error("Audio playback failed:", error));
                }
            };

            const sideA_tracks = ["Visions", "Bomb", "Crashes", "Let me live", "Tyler", "God Level"];
            const sideB_tracks = ["BRAIDS", "WATCHCLOSELY", "NIGHT VISION", "JOLI VISAGE", "BEAUTIFULASSSHIT", "JAPANESE", "GOD", "FATHER"];

            if (!entered) {
                return <ClickToEnter onEnter={handleEnter} />;
            }

            return (
                <React.Fragment>
                    <BackgroundElements starCount={10} dustCount={40} /> 
                    
                    <div className="night-vision-page">
                        <div className="album-title-container">
                            <h1 className="album-title">NIGHT<br/>VISION</h1>
                        </div>
                        <div className="album-art-wrapper">
                            <img src="image.png" alt="NIGHT VISION Album Cover" className="album-cover" />
                        </div>
                        <div className="side" id="side-a">
                            <p className="side-title">Side A</p>
                            <ul>{sideA_tracks.map(track => <li key={track}>{track}</li>)}</ul>
                        </div>
                        <div className="side" id="side-b">
                            <p className="side-title">Side B</p>
                            <ul>{sideB_tracks.map(track => <li key={track}>{track}</li>)}</ul>
                        </div>
                        <div className={`now-playing-indicator ${isPlaying ? 'visible' : ''}`}>
                            {isPlaying && "â™ª Now Playing: BRAIDS"}
                        </div>
                        <h2 className="artist-name">cernick</h2>
                    </div>
                </React.Fragment>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
