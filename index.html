<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT VISION - cernick</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --main-pink: #E5ACC9;
            --light-pink-highlight: #FAD8E8;
            --dark-bg: #0A0A0A;
            --border-black: #000000;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            color: var(--main-pink);
            font-family: 'VT323', monospace;
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; 
            overflow-y: hidden; /* Initially hide scrollbar until entered */
            font-size: 18px; 
        }

        body.entered {
            overflow-y: auto; /* Allow scroll once entered */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="1"/></svg>');
            opacity: 0.025; 
            pointer-events: none; 
            z-index: 4; /* Layer 5: Above content, stars, and entry screen if not careful */
        }

        #root {
            width: 100%;
            height: 100%; /* Ensure root takes full height for overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; 
        }

        /* Click to Enter Overlay */
        .click-to-enter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; /* On top of everything */
            cursor: pointer;
            transition: opacity 0.7s ease-out;
            text-align: center;
            padding: 20px;
        }
        .click-to-enter-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .click-to-enter-overlay h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            color: var(--main-pink);
            margin-bottom: 10px;
            text-shadow: 0 0 3px var(--main-pink);
        }
        .click-to-enter-overlay p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--light-pink-highlight);
            opacity: 0.8;
        }
        .click-to-enter-overlay:hover p {
            opacity: 1;
            text-shadow: 0 0 3px var(--light-pink-highlight);
        }


        /* Star Background Styles */
        .stars-background {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow: hidden; 
            z-index: 1;      
            pointer-events: none;
        }
        .shooting-star {
            position: absolute; 
            width: 100px; 
            height: 1.5px; 
            background: linear-gradient(to right, var(--light-pink-highlight), transparent);
            border-radius: 1px; 
            opacity: 0; 
            animation-name: shootAcross;
            animation-timing-function: linear; 
            animation-iteration-count: infinite;
        }
        @keyframes shootAcross {
            0% { transform: translateX(-110px); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; transform: translateX(calc(100vw - 110px)); }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        .night-vision-page {
            display: grid;
            grid-template-areas:
                "header header header"
                "side-a art side-b"
                "now-playing now-playing now-playing"
                "artist artist artist";
            grid-template-columns: 1fr auto 1fr; 
            grid-template-rows: auto minmax(0, auto) auto auto; /* Added row for now-playing */
            width: 100%;
            max-width: 1200px; 
            min-height: 80vh; 
            padding: 20px;
            gap: 10px 25px; /* Reduced row gap slightly */
            align-items: center; 
            text-align: center;
            position: relative; 
            z-index: 2;         
            background: transparent; 
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start slightly down */
            animation: fadeInPage 0.8s ease-out forwards;
            animation-delay: 0.2s; /* Delay slightly after overlay fades */
        }

        @keyframes fadeInPage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .album-title-container { grid-area: header; }
        .album-title {
            font-size: clamp(3rem, 10vw, 6.5rem); 
            color: var(--main-pink);
            margin: 0; padding: 0;
            line-height: 0.85; 
            text-shadow: 0 0 3px var(--main-pink), 0 0 8px var(--main-pink), 0 0 12px var(--border-black);
            animation: titleFlicker 4s infinite alternate ease-in-out;
            letter-spacing: 1px;
        }
        @keyframes titleFlicker {
            0%, 100% { opacity: 1; transform: skewX(-1.5deg) scale(1.0); text-shadow: 0 0 3px var(--main-pink), 0 0 8px var(--main-pink), 0 0 12px var(--border-black); }
            50% { opacity: 0.95; transform: skewX(1.5deg) scale(1.01); text-shadow: 0 0 5px var(--main-pink), 0 0 10px var(--main-pink), 0 0 15px var(--border-black); }
        }

        .album-art-wrapper {
            grid-area: art;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        .album-cover {
            max-width: 400px; width: 100%; 
            height: auto; object-fit: contain;
            border: 2px solid var(--border-black); 
            box-shadow: 0 0 10px 3px rgba(229, 172, 201, 0.25); 
            animation: subtleImagePulse 6s infinite ease-in-out;
        }
        @keyframes subtleImagePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 10px 3px rgba(229, 172, 201, 0.25); }
            50% { transform: scale(1.015); box-shadow: 0 0 20px 6px rgba(229, 172, 201, 0.35); }
        }

        .now-playing-indicator {
            grid-area: now-playing;
            font-size: clamp(0.7rem, 1.8vw, 0.85rem);
            color: var(--light-pink-highlight);
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
            margin-top: 5px;
            margin-bottom: 0px;
            letter-spacing: 0.5px;
        }
        .now-playing-indicator.visible {
            opacity: 0.7;
        }

        .artist-name {
            grid-area: artist;
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            color: var(--main-pink);
            margin-top: 0px; /* Adjusted due to now-playing */
            opacity: 0.75;
            letter-spacing: 1.5px;
            animation: artistFadeInOut 8s infinite alternate;
        }
        @keyframes artistFadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.85; }
        }

        .side {
            padding: 10px;
            max-height: 330px; /* Adjusted slightly for now-playing */
            overflow-y: auto;
            display: flex; flex-direction: column; justify-content: center; 
        }
        .side#side-a { grid-area: side-a; text-align: right; padding-right: clamp(10px, 5vw, 30px); }
        .side#side-b { grid-area: side-b; text-align: left; padding-left: clamp(10px, 5vw, 30px); }
        .side-title {
            font-size: clamp(1.3rem, 3.5vw, 1.8rem); margin-bottom: 15px;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 2px var(--main-pink);
        }
        .side ul { list-style: none; padding: 0; margin: 0; }
        .side li {
            margin-bottom: 12px; font-size: clamp(0.85rem, 2.2vw, 1.05rem);
            cursor: default; transition: all 0.25s ease-in-out;
            opacity: 0.7; letter-spacing: 0.5px;
        }
        .side li:hover {
            opacity: 1; color: var(--light-pink-highlight);
            text-shadow: 0 0 5px var(--light-pink-highlight);
        }
        .side#side-a li:hover { transform: translateX(-4px); }
        .side#side-b li:hover { transform: translateX(4px); }

        .side::-webkit-scrollbar { width: 4px; }
        .side::-webkit-scrollbar-track { background: rgba(229, 172, 201, 0.1); }
        .side::-webkit-scrollbar-thumb {
            background-color: var(--main-pink); border-radius: 8px;
            border: 1px solid var(--dark-bg);
        }
        .side { scrollbar-width: thin; scrollbar-color: var(--main-pink) rgba(229, 172, 201, 0.1); }

        @media (max-width: 768px) {
            body { align-items: flex-start; }
            .night-vision-page {
                grid-template-areas:
                    "header"
                    "art"
                    "side-a"
                    "side-b"
                    "now-playing"
                    "artist";
                grid-template-columns: 1fr; 
                grid-template-rows: auto auto auto auto auto auto; 
                height: auto; padding: 15px; gap: 15px; 
            }
            .album-title { font-size: clamp(2.5rem, 12vw, 4.5rem); }
            .album-cover { max-width: 80vw; max-height: 300px; }
            .side#side-a, .side#side-b {
                text-align: center; padding-left: 0; padding-right: 0;
                max-height: none; overflow-y: visible; 
            }
            .side li:hover { transform: none; }
            .now-playing-indicator { margin-top: 10px; margin-bottom: 5px; }
            .artist-name { margin-top: 5px; margin-bottom: 15px; }
        }
        @media (max-width: 480px) {
            .album-title { line-height: 1; }
            .side li { font-size: clamp(0.8rem, 3vw, 0.95rem); margin-bottom: 10px; }
            .side-title { font-size: clamp(1.1rem, 4vw, 1.5rem); }
            .click-to-enter-overlay h1 { font-size: clamp(1.8rem, 7vw, 3rem); }
            .click-to-enter-overlay p { font-size: clamp(0.9rem, 3.5vw, 1.3rem); }
            .now-playing-indicator { font-size: clamp(0.65rem, 1.5vw, 0.75rem); }

        }
    </style>
</head>
<body>
    <div id="root"></div>
    <audio id="background-audio" loop src="briads master.mp3"></audio>

    <script type="text/babel">
        const ClickToEnter = ({ onEnter }) => {
            return (
                <div className="click-to-enter-overlay" onClick={onEnter}>
                    <h1>NIGHT VISION</h1>
                    <p>Click to Enter</p>
                </div>
            );
        };

        const ShootingStarsContainer = ({ count = 15 }) => {
            const stars = [];
            for (let i = 0; i < count; i++) {
                const style = {
                    top: `${Math.random() * 100}%`, 
                    animationDuration: `${3 + Math.random() * 4}s`, 
                    animationDelay: `${Math.random() * 10}s`,      
                };
                stars.push(<div key={i} className="shooting-star" style={style}></div>);
            }
            return <div className="stars-background">{stars}</div>;
        };

        const App = () => {
            const [entered, setEntered] = React.useState(false);
            const [isPlaying, setIsPlaying] = React.useState(false);
            const audioRef = React.useRef(null);

            React.useEffect(() => {
                audioRef.current = document.getElementById('background-audio');
            }, []);

            const handleEnter = () => {
                setEntered(true);
                document.body.classList.add('entered'); // Add class for scrollbar
                if (audioRef.current) {
                    audioRef.current.play()
                        .then(() => {
                            setIsPlaying(true);
                        })
                        .catch(error => {
                            console.error("Audio playback failed:", error);
                            // Optionally inform user audio couldn't start
                        });
                }
            };

            const sideA_tracks = ["Visions", "Bomb", "Crashes", "Let me live", "Tyler", "God Level"];
            const sideB_tracks = ["BRAIDS", "WATCHCLOSELY", "NIGHT VISION", "JOLI VISAGE", "BEAUTIFULASSSHIT", "JAPANESE", "GOD", "FATHER"];

            if (!entered) {
                return <ClickToEnter onEnter={handleEnter} />;
            }

            return (
                <React.Fragment>
                    <ShootingStarsContainer count={20} /> 
                    
                    <div className="night-vision-page">
                        <div className="album-title-container">
                            <h1 className="album-title">NIGHT<br/>VISION</h1>
                        </div>

                        <div className="album-art-wrapper">
                            <img src="image.png" alt="NIGHT VISION Album Cover" className="album-cover" />
                        </div>

                        <div className="side" id="side-a">
                            <p className="side-title">Side A</p>
                            <ul>{sideA_tracks.map(track => <li key={track}>{track}</li>)}</ul>
                        </div>

                        <div className="side" id="side-b">
                            <p className="side-title">Side B</p>
                            <ul>{sideB_tracks.map(track => <li key={track}>{track}</li>)}</ul>
                        </div>
                        
                        <div className={`now-playing-indicator ${isPlaying ? 'visible' : ''}`}>
                            {isPlaying && "â™ª Now Playing: BRAIDS"}
                        </div>

                        <h2 className="artist-name">cernick</h2>
                    </div>
                </React.Fragment>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
